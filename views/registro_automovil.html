<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/registro_automovil.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" media="screen"
    href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.7.5/css/bootstrap-select.min.css">

  <title>Registro de Automovil</title>

</head>

<body class="main">

  <div class="container">
    <h1 class="display-3">Registro de automovil</h1>

    <blockquote class="blockquote">
      <form class="ml-5 mr-5" novalidate>

        <div class="image form-group row mx-auto">
          <img class="img-fluid rounded mx-auto d-block" src="auto.webp" />
        </div>

        <div class="form-group row ml-5 mr-5">
          <label class="col-sm-2 col-form-label" for="validationCustom01">Marca </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="validationCustom01" placeholder="Marca" required>
          </div>
        </div>

        <div class="form-group row ml-5 mr-5">
          <label class="col-sm-2 col-form-label" for="validationCustom02">Año</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="validationCustom02" placeholder="Año" required>
          </div>
        </div>

        <div class="form-group row ml-5 mr-5">
          <label class="col-sm-2 col-form-label" for="validationCustomUsername">Modelo</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="validationCustomUsername" placeholder="Modelo"
              aria-describedby="inputGroupPrepend" required>
          </div>
          <div class="invalid-feedback">
            Please choose a username.
          </div>
        </div>

        <div class="form-group row ml-5 mr-5">
          <label class="col-sm-2 col-form-label" for="validationCustom03">Ciudad</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="validationCustom03" placeholder="Ciudad" required>
          </div>
        </div>

        <div class="form-group row ml-5 mr-5">
          <label class="col-sm-2 col-form-label" for="validationCustom04">Estado</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="validationCustom04" placeholder="Estado" required>
          </div>
        </div>

        <div class="form-group row ml-5 mr-5">
          <label class="col-sm-2 col-form-label" for="validationCustom05"># Postal</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="validationCustom05" placeholder="Codigo Postal" required>
          </div>
        </div>

        <div class="text-right mr-5">
          <button class="btn btn-primary mr-3 w-75" type="submit">Registrar</button>
        </div>

      </form>
    </blockquote>

    <br>
    <hr>
    <br>

    <!--Formulario principal que desplegara el siguiente-->
    <form>
      <h2 class="text-center display-4">Desplegables</h2>
      <p>Marca</p>
      <select class="selectpicker form-select form-select-lg mb-3">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>

      <p>Año</p> <!--Lista desplegable para seleccionar el año de fabricacion del automovil de 2015-2023 -->
      <p>Modelo</p><!--Lista desplegable de cada modelo por cada marca en los años indicados, si son muchos, 
                  reducir los años de produccion-->
      <p>VIN</p><!--Input que permite ingresar al VIN del automovil-->
      <p>Dueño</p><!--Duseño con los formularios de abajo-->
    </form>

    <br>
    <hr>
    <br>

    <!--Estos 2 apartados/formularios se desplegaran cuando se seleccione un nuevo dueño o el segundo se buscara por el
          momento se asociara con el CURP-->
    <form>
      <blockquote class="blockquote">

        <h2 class="text-center display-4">Nuevo dueño</h2>
        <div class="form-group row mx-auto dueno">
          <img class="img-fluid rounded mx-auto d-block" src="Login.png" />
        </div>

        <div class="form-group row ml-5 mr-5">
          <label class="col-sm-2 col-form-label" for="nombre_dueno">Nombre(s)</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="nombres" id="nombres_dueno" placeholder="Nombre(s)" required>
          </div>
        </div>

        <div class="form-group row ml-5 mr-5">
          <label class="col-sm-2 col-form-label" for="apellido_paterno_dueno">Apellido Paterno</label>
          <div class="col-sm-10">
            <input type="text" class="form-control form-control-lg" name="apellido_paterno" id="apellido_paterno_dueno"
              placeholder="Apellido Paterno" required>
          </div>
        </div>

        <div class="form-group row ml-5 mr-5">
          <label class="col-sm-2 col-form-label" for="apellido_paterno_dueno">Apellido Materno</label>
          <div class="col-sm-10">
            <input type="text" class="form-control form-control-lg" name="apellido_materno" id="apellido_materno_dueno"
              placeholder="Apellido Materno" required>
          </div>
        </div>

        <div class="form-group row ml-5 mr-5">
          <label class="col-sm-2 col-form-label" for="telefono_dueno">Telefono</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="telefono" id="telefono_dueno" placeholder="Telefono" required>
          </div>
        </div>

        <div class="form-group row ml-5 mr-5">
          <label class="col-sm-2 col-form-label" for="correo_dueno">Correo</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="correo" id="correo_dueno" placeholder="Correo" required>
          </div>
        </div>

        <div class="form-group row ml-5 mr-5">
          <label class="col-sm-2 col-form-label" for="curp_dueno">Curp</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="curp" id="curp_dueno" placeholder="Curp" required>
          </div>
        </div>

      </blockquote>
    </form>

    <footer class="p-5"></footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</body>

</html>
