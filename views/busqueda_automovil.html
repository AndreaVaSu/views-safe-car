<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/busqueda_automovil.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-5">
                <form action="index.html" method="post">
                  <h2 class="fw-bold mb-2 text-uppercase h1">Busqueda de Automovil</h2>
                  <p class="text-white-50 mb-5">Solo necesitas tu VIN!</p>

                  <div class="image form-group row mx-auto">
                    <img class="img-fluid rounded mx-auto d-block p-4" src="../imgs/car-png.webp" />
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input type="text" id="VIN" name="VIN" class="form-control form-control-lg" />
                    <label class="form-label" for="VIN">VIN</label>
                  </div>

                  <button class="btn btn-primary btn-lg px-5" type="submit">Buscar</button>

                </form>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  </div>

</body>

</html>
